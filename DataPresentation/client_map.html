<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  	<script type="text/javascript" src="data.jason"></script>
    <div id="map"></div>
    <script>

function initMap() {
  var devices = JSON.parse(data_jason);
  var myLatLng = new Array();
  var i;
  var map;
  var marker;
  var icon_green = 'http://www.google.com/intl/en_us/mapfiles/ms/icons/green-dot.png';
  var icon_yellow = 'http://www.google.com/intl/en_us/mapfiles/ms/icons/yellow-dot.png';
  var icon_red = 'http://www.google.com/intl/en_us/mapfiles/ms/icons/red-dot.png';
  var icon;
  for (i = 0; i <= devices.length; i++) { 
  	myLatLng.push({lat: devices[i].lat, lng: devices[i].lng}); 
  	if( i==0 ){
	  map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 15,
	    center: myLatLng[i]
	  });
  	}
  	// decide icon color
  	if(devices[i].data_D>=30){
  		icon = icon_red;
  	}else if(devices[i].data_D>=20){
  		icon = icon_yellow
  	}else{
  		icon = icon_green;
  	}
	  marker = new google.maps.Marker({
	    position: myLatLng[i],
	    map: map,
	    title: devices[i].device_id + ":" + devices[i].data_D ,
	    icon: icon
	  });

  	 
  //var myLatLng1 = {lat: devices[1].lat, lng: devices[1].lng};
  }  

 
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmkvTfo2U6-XzcxwbHoAhnASmN9x4VR3A&signed_in=true&callback=initMap"></script>
  </body>
</html>
